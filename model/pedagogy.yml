 feedback_types:
  - name: "autonomy"
    description: "Incentiva os alunos a assumirem o controle de seu aprendizado, explorando tópicos de forma independente ou estabelecendo suas próprias metas."
    message: "Você está fazendo um bom progresso em {item}. Considere explorar mais a fundo para aprofundar seu entendimento."

  - name: "competence"
    description: "Afirma a capacidade do aluno de dominar o material, destacando o progresso e os pontos fortes."
    message: "Você está mostrando grande competência em {item}! Continue o excelente trabalho."

  - name: "reflection"
    description: "Incentiva os alunos a refletirem sobre o que aprenderam e como podem aplicar o conhecimento de forma prática."
    message: "Você está indo muito bem! Reserve um tempo para refletir sobre o que aprendeu em {item}. Como você pode aplicar esse conhecimento na prática?"

  - name: "urgent"
    description: "Indica a necessidade de atenção imediata aos conceitos fundamentais devido a dificuldades com questões fáceis."
    message: "Urgente: Você teve dificuldades com questões fáceis em {item}. Vamos revisar o básico para construir uma base mais sólida."

  - name: "motivation"
    description: "Motiva os alunos a continuarem estudando, mesmo com as dificuldades apresentadas"
    message: "Você errou a grande maioria das questões, mas não se sinta mal, é normal os aulos terem dificuldade em {item}. A perfeição vem com a prática"

  - name: "review"
    description: "Sugere revisar o tópico para fortalecer o entendimento, especialmente para conceitos mais desafiadores."
    message: "Considere revisar {item}, especialmente os conceitos mais difíceis, para melhorar seu domínio."


feedback_rules:

  - name: "Reflection for high area performance"
    condition:
      type: "greater_than"
      left: "performance.areas[area].percent_correct"
      right: 75.0
    action:
      feedback_reflection[area]: 1
    description: "Flags reflection feedback if area performance is exceeds 75%"

  - name: "Competence for high topic performance"
    condition:
      type: "greater_than"
      left: "performance.topics[topic].percent_correct"
      right: 80.0
    action:
      feedback_competence[topic]: 1
    description: "Flags competence feedback if topic performance exceeds 80%"

  - name: "Autonomy for moderate topic performance"
    condition:
      type: "and"
      conditions:
        - type: "greater_than_or_equal"
          left: "performance.topics[topic].percent_correct"
          right: 50.0
        - type: "less_than_or_equal"
          left: "performance.topics[topic].percent_correct"
          right: 80.0
    action:
      feedback_autonomy[topic]: 1
    description: "Flags autonomy feedback if topic performance is between 50% and 80%"

  - name: "Competence for high area performance"
    condition:
      type: "greater_than"
      left: "performance.areas[area].percent_correct"
      right: 80.0
    action:
      feedback_competence[area]: 1
    description: "Flags competence feedback if area performance exceeds 80%"

  - name: "Autonomy for moderate area performance"
    condition:
      type: "and"
      conditions:
        - type: "greater_than_or_equal"
          left: "performance.areas[area].percent_correct"
          right: 50.0
        - type: "less_than_or_equal"
          left: "performance.areas[area].percent_correct"
          right: 80.0
    action:
      feedback_autonomy[area]: 1
    description: "Flags autonomy feedback if area performance is between 50% and 80%"

  - name: "Urgent topic focus due to easy question failure"
    condition:
      type: "and"
      conditions:
        - type: "greater_than"
          left: "performance.topics[topic].difficulty_breakdown.easy"
          right: 0
        - type: "less_than"
          left: "performance.topics[topic].percent_correct"
          right: 50.0
    action:
      feedback_urgent[topic]: 1
    description: "Flags urgent focus if easy questions exist and topic performance is below 50%"

    - name: "Motivation due to easy question failure"
    condition:
      type: "and"
      conditions:
        - type: "greater_than"
          left: "performance.topics[topic].difficulty_breakdown.easy"
          right: 0
        - type: "less_than"
          left: "performance.topics[topic].percent_correct"
          right: 30.0
    action:
      feedback_motivation[topic]: 1
    description: "Motiva os alunos a continuarem estudando, mesmo com as dificuldades apresentadas"

  - name: "Review topic due to hard question weakness"
    condition:
      type: "and"
      conditions:
        - type: "greater_than"
          left: "performance.topics[topic].difficulty_breakdown.hard"
          right: 0
        - type: "less_than"
          left: "performance.topics[topic].percent_correct"
          right: 70.0
    action:
      feedback_review[topic]: 1
    description: "Flags review if hard questions exist and topic performance is below 70%"